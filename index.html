<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Testing angucomplete</title>
	<link rel="stylesheet" href="vendor/angucomplete-alt.css">
	<style>
		body{
			color: #333;
			font-family: Calibri, Sans-serif;
		}
	</style>
</head>
<body>
	<div class="container" ng-controller="MainController">
		<h1>Testing angucomplete</h1>
		<angucomplete-alt id="ex1"
				placeholder="Search countries"
				pause="100"
				selected-object="selectedCountry"
				local-data="countries"
				search-fields="name"
				title-field="name"
				minlength="1"
				input-class="form-control form-control-small"/>
	</div>
	<script src="vendor/angular.min.js"></script>
	<script src="vendor/angucomplete-alt.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
